<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="spongebob">

        <br><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="squiward">
        
        <br><br>

        <input type="reset">

        <br><br>

        <input type="submit">
        
        <br><br>

        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Miss.">Miss.</label>
        <input type="radio" value="Miss." id="Miss." name="title">
        <label for="PHD">PHD</label>
        <input type="radio" value="phd." id="phd." name="title">

        <br><br>

        <label for="payment">payment:</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
            <option value="check">check</option>
            
        </select>
        
        <br><br>

        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email@virginia.edu">
        
        <br><br>

        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday" min="2000-01-01">

        <br><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">

        <br><br>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone">
        
        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" name="password" maxlength="12">
        max 12 characters

        <br><br>

        <label for="slider">rate us:</label>
        <input type="range" step="10" value="50">

        <br><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <br><br>

        <label for="file">file</label>
        <input type="file" id="file" name="file">
        <input type="submit">
    </form>
</body>
</html>
